<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css" />
    <title>Registration Page</title>

</head>

<body>
    <form>
        <h1>Register Here!</h1>
        <label>Name </label><br>
        <input type="text" placeholder="Enter your name" required><br>
        <label>Mobile Number </label><br>
        <input type="number" placeholder="Phone Number" required><br>
        <label>Enter Email </label><br>
        <input type="email" placeholder="Enter your email" pattern=".+@.+\..+" title="email must contain @ and ." required><br>
        <label>Enter password </label><br>
        <input type="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="4 character, 2 special character, 3 number and must have at least 6 character " required><br>
        <input type="button" value="Register">

    </form>
</body>

</html>
